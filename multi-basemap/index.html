<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bridge Demo</title>
	<link href="//js.arcgis.com/3.9/js/esri/css/esri.css" rel="stylesheet" />
	<link href="//js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css" rel="stylesheet" />
	<link href="Style/index.min.css" rel="stylesheet" />
</head>
<body class="claro">
	<div id="map"></div>
	<progress id="mapProgress" class="map-progress">Loading map data...</progress>
	<form id="clearanceForm">
		<label for="clearanceBox">Clearance</label><br />
		<input id="clearanceBox" name="clearance" type="text" placeholder="E.g. 15&apos;5&quot; or 185" required="required" title="Enter clearance height in either inches or X&apos;X&quot;" /><br />
		<fieldset>
			<label for="routeFilterBox">Route (optional)</label><br />
			<input id="routeFilterBox" name="route" type="text" placeholder="E.g. 005" title="Enter route filter here" /><br />
			<input id="exactRadio" type="radio" name="routeFilterType" value="exact" checked="checked" /><label for="exactRadio">Exact</label>
			<input id="startsWithRadio" type="radio" name="routeFilterType" value="starts-with" /><label for="startsWithRadio">Starts With</label>
		</fieldset>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
	<script data-dojo-config="async: true"></script>
	<script src="//js.arcgis.com/3.9/"></script>
	<script src="Script/index.min.js"></script>
</body>
</html>
