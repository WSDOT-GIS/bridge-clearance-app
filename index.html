<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bridge Demo</title>
	<link href="//js.arcgis.com/3.9/js/esri/css/esri.css" rel="stylesheet" />
	<link href="Style/index.css" rel="stylesheet" />
</head>
<body>
	<div id="map"></div>
	<progress id="mapProgress" class="map-progress">Loading map data...</progress>
	<form id="clearanceForm">
		<input name="clearance" type="text" placeholder="Enter clearance height" required="required" title="Enter clearance height in inches" />
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
	</form>
	<script data-dojo-config="async: true"></script>
	<script src="//js.arcgis.com/3.9/"></script>
	<script src="Script/index.js"></script>
</body>
</html>
