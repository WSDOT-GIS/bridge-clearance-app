<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bridge Vertical Clearance Trip Planner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link href="//js.arcgis.com/3.9compact/js/esri/css/esri.css" rel="stylesheet" />
	<link href="//js.arcgis.com/3.9compact/js/dojo/dijit/themes/claro/claro.css" rel="stylesheet" />
	<link href="Style/index.css" rel="stylesheet" />
</head>
<body class="claro">
	<header>Bridge Vertical Clearance Trip Planner</header>
	<div id="map">
		<div id="homeButton"></div>
	</div>
	<progress id="mapProgress" class="map-progress">Loading map data...</progress>
	<form id="clearanceForm">
		<label for="clearanceBox">Vehicle Height</label><br />
		<input id="clearanceBox" name="clearance" type="text" placeholder="E.g. 15&apos;5&quot; or 185" required="required" title="Enter clearance height in either inches or X&apos;X&quot;" /><br />
		<fieldset>
			<label for="routeFilterBox">Route (optional)</label><br />
			<input id="routeFilterBox" name="route" type="text" placeholder="E.g. 005" title="Enter route filter here" /><br />
			<input id="includeNonMainlineCheckbox" type="checkbox" name="include-non-mainline" checked="checked" /><label for="includeNonMainlineCheckbox">Include ramps, etc.</label>
		</fieldset>
		<button type="submit">Submit</button>
		<button type="reset">Reset</button>
		<div>
			<table class="feature-counts">
				<caption>Feature Counts</caption>
				<thead>
					<tr><th>Type</th><th># selected</th></tr>
				</thead>
				<tbody>
					<tr><td>On</td><td><span id="oncount">0</span><progress id="onProgress">Selecting features...</progress></td></tr>
					<tr><td>Under</td><td><span id="undercount">0</span><progress id="underProgress">Selecting features...</progress></td></tr>
				</tbody>
			</table>
		</div>
	</form>
	<div id="basemapGalleryContainer">
		<button id="basemapsToggleButton" type="button">Basemaps</button>
		<div id="basemapGallery"></div>
	</div>
	<script data-dojo-config="async: true"></script>
	<script src="//js.arcgis.com/3.9compact/"></script>
	<script src="Script/index.js"></script>
</body>
</html>
